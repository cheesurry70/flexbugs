<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbug 2.1.b (workaround)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <style>
      /**
       * Flexbug demo 2.1.b (workaround)
       *
       * 1. Set `max-width:100%` to prevent
       *    overflow.
       * 2. Set `box-sizing:border-box` if
       *    needed to account for padding
       *    and border size.
       */

      .FlexContainer {
        -webkit-box-align: center;
        align-items: center;
        background: hsla(0, 0%, 0%, 0.1);
        display: -webkit-box;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        flex-direction: column;
        height: 200px;
        -webkit-box-pack: center;
        justify-content: center;
        margin: 1em;
        padding: 2em;
        width: 300px;
      }

      .FlexItem {
        box-sizing: border-box; /* 2 */
        max-width: 100%; /* 1 */

        background: hsla(0, 0%, 0%, 0.1);
        padding: 1em;
      }
    </style>
  </head>
  <body translate="no">
    <div class="FlexContainer">
      <div class="FlexItem">
        The contents inside of this box are overflowing their container.
      </div>
    </div>
  </body>
</html>
